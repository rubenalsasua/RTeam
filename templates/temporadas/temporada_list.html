{% extends 'base.html' %}
{% block contenido %}
    <h1>Temporadas</h1>
    <a href="{% url 'temporada_create' %}">Crear nueva temporada</a>
    <ul>
        {% for temporada in temporadas %}
            <li>
                <h2>{{ temporada.periodo }}</h2>
                <a href="{% url 'temporada_update' temporada.id %}">Actualizar</a>
                <a href="{% url 'temporada_delete' temporada.id %}">Borrar</a>
            </li>
        {% empty %}
            <li>No hay temporadas disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
