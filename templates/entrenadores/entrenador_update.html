{% extends 'base.html' %}
{% block contenido %}
    <h2>Editar entrenador</h2>
    <form action="{% url 'entrenador_update' entrenador.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formulario.errors }}
        {{ formulario.as_p }}
        <input type="submit" value="Editar entrenador">
    </form>
{% endblock %}
