{% extends 'base.html' %}
{% block contenido %}
    <h2>Editar equipo</h2>
    <form action="{% url 'equipo_update' equipo.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formulario.errors }}
        {{ formulario.as_p }}
        <input type="submit" value="Editar equipo">
    </form>
{% endblock %}
