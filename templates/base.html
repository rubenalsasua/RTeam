<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTeam</title>
</head>
<link rel="manifest" href="{% url 'manifest' %}">
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{% url 'serviceworker' %}")
            .then(function (reg) {
                console.log("Service Worker registrado", reg);
            });
    }
</script>
<body>

<h1>RTeam</h1>
<div>
    {% block contenido %}
    {% endblock %}
</div>
</body>
</html>
